<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Base</title>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <h1>Listado de Veh√≠culos en Base de Datos</h1>
            <h3>Bienvenida a la Pagina: {{nombre}}</h3>
            <hr>
            <div class="row">
                <table class="table">
                    <tr>
                        <td>Patente</td>
                        <td>Marca</td>
                        <td>Modelo</td>
                    </tr>
                    {% for i in vehiculos %}
                    <tr>
                        <td>{{i.patente}}</td>
                        <td>{{i.marca}}</td>
                        <td>{{i.modelo}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.css' %}"></script>
</body>

</html>
